<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <title>Typing Speedometer</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <nav class="nav">
            <img class="logo" src="./logo.png" alt="Typing Speedometer">
            <button id="reset">Reset</button>
        </nav>

        <p id="testText">Click Start to start the test.</p>
        <form>
            <input type="text" id="userTextBox" placeholder="Start Typing..." disabled>
            <br><br>
            <input type="button" id="start" value="Start">
        </form>

        <p id="speed"></p>
        <div id="footer">Created by Parth Kapadia</div>
    </div>

    <div id="modal" class="hidden"></div>

    <script src="./index.js"></script>
</body>

</html>
